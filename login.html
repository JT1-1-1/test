<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion PFA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css"> </head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo PFA" id="logo">
                <a href="index.html">GestionPFA</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">À Propos</a></li>
                <li><a href="index.html#features">Fonctionnalités</a></li>
                </ul>
            <div class="burger-menu">&#9776;</div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container card">
            <h2>Connexion à Votre Espace</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Adresse Email :</label>
                    <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="role">Vous êtes :</label>
                    <select id="role" name="role" required>
                        <option value="student">Étudiant(e)</option>
                        <option value="teacher">Enseignant(e)</option>
                        <option value="admin">Administrateur/rice</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Se Connecter</button>
                <div id="login-message-container" style="margin-top: 15px;"></div> </form>
            <p class="auth-switch">
                Pas encore de compte ? <a href="register.html">Inscrivez-vous ici</a>.
                </p>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> GestionPFA. Tous droits réservés.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
